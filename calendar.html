<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>365letters.LOL / One Day, One Letter</title><link rel="icon" href="https://i.postimg.cc/JnLpPPnC/love-letter.png" type="image/x-icon"><style>@import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;700&display=swap');body{display:flex;flex-direction:column;align-items:center;height:100vh;margin:0;background:#fff5f7;font-family:'Montserrat',sans-serif}.title{margin-top:20px;font-family:'Great Vibes',cursive;font-weight:bold;font-size:70px;color:#e63946;text-align:center}.navbar{margin-top:10px;display:flex;gap:30px}.navbar a{text-decoration:none;color:#e63946;font-weight:bold;font-size:18px}.navbar a:hover{text-decoration:underline}.calendar{display:flex;flex-direction:column;gap:20px;margin-top:40px;max-width:1200px;justify-items:center}.month{display:grid;grid-template-columns:repeat(10,1fr);gap:10px;margin-bottom:30px}.day{width:50px;height:50px;border-radius:50%;background-color:#e63946;color:white;display:flex;align-items:center;justify-content:center;font-size:16px;font-weight:bold;cursor:pointer;transition:opacity 0.3s}.day:hover{background-color:#d62828}.day.locked{opacity:1}.day.unlocked{opacity:0.4}.overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.5);z-index:999}.popup{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:white;padding:40px;max-width:600px;width:90%;box-shadow:0px 5px 20px rgba(0,0,0,0.3);z-index:1000;display:none;border-radius:10px;text-align:center}.popup.active{display:block}.popup-content{font-size:14px;line-height:1.6;color:#333;margin-bottom:20px;font-family:'Montserrat',sans-serif}.popup-header{font-family:'Great Vibes',cursive;font-size:50px;font-weight:bold;color:#e63946;margin-bottom:20px}.close-btn{background-color:#e63946;color:white;border:none;padding:12px 25px;cursor:pointer;font-size:18px;font-weight:bold;border-radius:5px;transition:background-color 0.3s ease}.close-btn:hover{background-color:#d62828}.close-btn-container{display:flex;justify-content:center}@media(max-width:768px){.title{font-size:50px}.navbar{flex-direction:column;align-items:center}.calendar{margin-top:20px;padding:10px;max-width:100%}.month{grid-template-columns:repeat(8,1fr)}.day{width:40px;height:40px;font-size:14px}.popup{width:80%;padding:20px}.popup-header{font-size:40px}.popup-content{font-size:16px}.close-btn{font-size:16px;padding:10px 20px}}@media(max-width:480px){.title{font-size:40px}.navbar a{font-size:16px}.month{grid-template-columns:repeat(7,1fr)}.day{width:35px;height:35px;font-size:12px}.popup{width:90%;padding:15px}.popup-header{font-size:30px}.popup-content{font-size:14px}.close-btn{font-size:14px;padding:8px 16px}}</style></head><body><div class="title">365 Letters for You</div><div class="navbar"><a href="index.html">Home</a><a href="calendar.html">Calendar</a></div><div class="calendar" id="calendar"></div><div class="overlay" id="overlay" style="display:none;"></div><div class="popup" id="popup"><div class="popup-header">365 Letters for You</div><div class="popup-content" id="popup-content"></div><div class="close-btn-container"><button class="close-btn" onclick="closePopup()">Close</button></div></div><script>let lettersData=JSON.parse(localStorage.getItem('lettersData'))||[{date:"2025-05-02",question:"Wanneer zijn wij jarig? (geen spaties!)",answer:"7oktober",letter:"May 2nd, 2025.\n\nHeyy liefje, letter nummer 1 van de komende 365!!\n Ik kan niet wachten om dit aan je te geven als een cadeau voor onze 5 maanden anniversary, na al die maanden kan ik je het eindelijk laten zienðŸ«¶\n\n Ik zou graag deze letter willen beginnen met het feit dat ik super dankbaar ben dat jij mijn vriendin bent, ik had niet voor een betere vriendin kunnen wensen. Ik wil de rest van me leven besteden aan het verzorgen van jou en je blij maken, ik wil de persoon zijn waarvan je kan zeggen 'Kevin was er altijd voor mij wat er ook was'. En dat is ook. Ik wil dat je weet dat ik altijd voor je klaar sta.\n\n Zoals ik al had gezegd, ik pinky promise en beloof dat ik je nooit zal verlaten, ik zal je nooit in de steek laten en ik zal je nooit minderwaardig laten voelen, want voor mij ben je priceless en mijn bron aan motivatie om te werken voor ons en onze toekomst.\n\n Ik hou echt ontzettend veel van je eefje, ik hoop dat je deze letters waardeert.\n\n LIEFS KEVINNNN ðŸ˜ŠðŸ¤­",opened:false}];const calendarElement=document.getElementById('calendar'),popupElement=document.getElementById('popup'),popupContent=document.getElementById('popup-content'),overlay=document.getElementById('overlay');let currentLetter=null,currentDayElement=null;function generateCalendar(){const startDate=new Date('2025-05-02'),endDate=new Date('2026-05-03');const date=new Date(startDate);let currentMonth=date.getMonth();let monthElement=document.createElement('div');monthElement.classList.add('month');calendarElement.innerHTML='';while(date<=endDate){if(date.getMonth()!==currentMonth){calendarElement.appendChild(monthElement);monthElement=document.createElement('div');monthElement.classList.add('month');currentMonth=date.getMonth()}const dayElement=document.createElement('div');dayElement.classList.add('day');dayElement.textContent=date.getDate();const dayString=date.toISOString().split('T')[0],today=new Date().toISOString().split('T')[0];const letter=lettersData.find(item=>item.date===dayString);if(letter){letter.opened?dayElement.classList.add('unlocked'):dayElement.classList.add('locked');dayElement.addEventListener('click',()=>unlockDay(dayElement,letter,dayString))}else{dayElement.classList.add('locked');dayElement.addEventListener('click',()=>showPopup('This letter cannot be unlocked yet, sorry :('))}if(date.getDate()===2){dayElement.style.background='linear-gradient(45deg, gold, #ffd700, #fff8dc)';dayElement.style.boxShadow='0 0 10px 3px gold';dayElement.style.animation='sparkle 2s infinite'}if(dayString==='2025-10-07'){dayElement.style.background='linear-gradient(45deg, #ffcc00, #ffee58, #fff8e1)';dayElement.style.boxShadow='0 0 15px 5px #ffcc00';dayElement.style.animation='sparkle 2s infinite'}monthElement.appendChild(dayElement);date.setDate(date.getDate()+1)}calendarElement.appendChild(monthElement)}const sparkleStyle=document.createElement('style');sparkleStyle.innerHTML='@keyframes sparkle {0%{box-shadow:0 0 5px gold}50%{box-shadow:0 0 15px gold}100%{box-shadow:0 0 5px gold}}';document.head.appendChild(sparkleStyle);function showPopup(text){popupContent.textContent=text;popupElement.classList.add('active');overlay.style.display='block'}function unlockDay(dayElement,letter,dayString){const today=new Date().toISOString().split('T')[0];if(dayString<=today){popupContent.textContent=letter.letter;popupElement.classList.add('active');overlay.style.display='block';letter.opened=true;localStorage.setItem('lettersData',JSON.stringify(lettersData));dayElement.classList.remove('locked');dayElement.classList.add('unlocked')}else{showPopup('This letter cannot be unlocked yet, sorry :(')}}function closePopup(){popupElement.classList.remove('active');overlay.style.display='none'}generateCalendar();</script></body></html>
